<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threads</title>
</head>
<body>
  <script src="../../dist/bundle.js"></script>
  <script>

    const personSchema = {
      "$id": "https://example.com/person.schema.json",
      "$schema": "http://json-schema.org/draft-07/schema#",
      "title": "Person",
      "type": "object",
      "properties": {
        "firstName": {
          "type": "string",
          "description": "The person's first name."
        },
        "lastName": {
          "type": "string",
          "description": "The person's last name."
        },
        "age": {
          "description": "Age in years which must be equal to or greater than zero.",
          "type": "integer",
          "minimum": 0
        }
      }
    };

    const adam = {
      "firstName": "Adam",
      "lastName": "Doe",
      "age": 21
    };

    const eve = {
      "firstName": "Eve",
      "lastName": "Doe",
      "age": 21
    };

    const alan = {
      "firstName": "Alan",
      "lastName": "Turing",
      "age": 42
    };

    (async function () {

      //window.client = new threads.Client({host:'http://54.167.224.121:6007'})
      window.client = new threads.Client()
      try {
        // Create a new store
        const res = await client.newStore()
        const storeID = res.id
        const modelName = "Person"
        console.debug(`storeID: ${storeID}`)

        // Register a person schema
        await client.registerSchema(storeID, modelName, personSchema)

        // Get invitation links
        await client.start(storeID)
        const invitationLinks = await client.getStoreLink(storeID)
        for (let link of invitationLinks) {
            console.debug(`address: ${link.address}, followKey: ${link.followKey}, readKey: ${link.readKey}`)
        }

        // Create adam and eve
        let people = await client.modelCreate(storeID, modelName, [adam, eve])
        const adamID = people.entitiesList[0].ID
        const eveID = people.entitiesList[1].ID
        console.debug(`adam: ${adamID}`)
        console.debug(`eve: ${eveID}`)
        console.debug(`Entities: ${JSON.stringify(people)}`)
        console.debug(`Entity list: ${JSON.stringify(people.entitiesList)}`)
        for (let entity of people.entitiesList) {
            console.debug(`Entity ID: ${entity.ID}`)
        }

        // Add alan
        people = await client.modelSave(storeID, modelName, [alan])
        //const alanID = people.entitiesList[2].ID
        //console.debug(`alan: ${alanID}`)
        console.debug(`Entities: ${JSON.stringify(people)}`)
        console.debug(`Entity list: ${JSON.stringify(people.entitiesList)}`)
        for (let entity of people.entitiesList) {
            console.debug(`Entity ID: ${entity.ID}`)
        }

        // Subscribe to adam
        await client.listen(storeID, modelName, adamID, ((reply) => {
          console.debug(reply)
        }))
      }
      catch (err) {
        console.error(err)
      }

    })()
  </script>
</body>
</html>
